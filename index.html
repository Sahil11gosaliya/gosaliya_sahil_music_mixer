<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="hidden">Music Mixer</h1>
        <img src="image/logo.png" alt="logo" id="main-logo">
    </header>
    <main>

        <h2 class="text"> . </h2>


        <div class="music-bar">
            <img src="gif/display.gif" alt="music bar" id="music-bar-gif">
        </div>


        <div class="radio">
            <div class="vector-image">
                <object data="image/setup_left.png"></object>
            </div>

            <div class="dnd">
                <div class="row">
                    <div class="drop-zone" id="drop-zone-1">
                        <object class="drop-zone-svg" data="image/blue.svg" type="image/svg+xml"></object>
                    </div>
                    <div class="drop-zone" id="drop-zone-2">
                        <object class="drop-zone-svg" data="image/purple.svg" type="image/svg+xml"></object>
                    </div>
                </div>

                <div class="row">
                    <div class="drop-zone" id="drop-zone-3">
                        <object class="drop-zone-svg" data="image/darkblue.svg" type="image/svg+xml"></object>
                    </div>
                    <div class="drop-zone" id="drop-zone-4">
                        <object class="drop-zone-svg" data="image/green.svg" type="image/svg+xml"></object>
                    </div>
                </div>
            </div>


            <div class="vector-image">
                <object data="image/setup_right.png"></object>
            </div>
        </div>

        <h3 class="text"> DROP THE BEATS INTO DROP ZONE ABOVE </h3>

        <div class="icons">

            <div class="box" id="blue" draggable="true">
                <audio class="audio" src="audio/clip1.wav"></audio>
                <img class="img-box" src="image/1.png" alt="instrument 1">

            </div>

            <div class="box" id="purple" draggable="true">
                <audio class="audio" src="audio/clip2.wav"></audio>
                <img class="img-box" src="image/2.png" alt="instrument 2">
            </div>

            <div class="box" id="green" draggable="true">
                <audio class="audio" src="audio/clip3.wav"></audio>
                <img class="img-box" src="image/3.png" alt="instrument 3">
            </div>

            <div class="box" id="yellow" draggable="true">
                <audio class="audio" src="audio/clip4.wav"></audio>
                <img class="img-box" src="image/4.png" alt="instrument 4">
            </div>

            <div class="box" id="red" draggable="true">
                <audio class="audio" src="audio/clip5.wav"></audio>
                <img class="img-box" src="image/5.png" alt="instrument 5">

            </div>

            <div class="box" id="darkblue" draggable="true">
                <audio class="audio" src="audio/clip6.wav"></audio>
                <img class="img-box" src="image/6.png" alt="instrument 6">

            </div>
        </div>


        <div id="controls" class="button">
            <button id="play-button">PLAY</button>
            <button id="pause-button">PAUSE</button>
            <button id="reset-button">RESET</button>
        </div>

        <div id="control" class="volume">
            <input id="volume-slider" type="range" min="00" max="100" step="10" value="10">
        </div>

        <article class="text">
            <h3> DRAG AND DROP THE CLIPS INTO THE DROP ZONE AND CONTROL THEM TO CREATE NEW TUNES</h3>
        </article>

    </main>


    <footer class="sticky_footer footer">
        <div>
            <h4> MAKE FUN WITH MUSIC </h4>
        </div>

        <div class="footer_anim">
            <img src="gif/footer.gif" alt="music bar">
        </div>

        <div>
            <h4> ALL RIGHTS OWNED BY SG</h4>
        </div>

    </footer>
    <script src="js/main.js"></script>
</body>

</html>
